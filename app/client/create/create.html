<div class="creator">
  <h2>Create a new Board</h2>

  <form name='createBoard' ng-submit="addBoard()" novalidate>
    <input name='board' ng-model="board.board" placeholder="board string"/>
    <input name='board' ng-model="board.difficulty" placeholder="difficulty"/>
    <button type="submit" value="create"> Add Board</button>
  </form>
</div>
